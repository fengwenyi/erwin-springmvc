plugins {
    id 'java'
    id 'war'
    
}

group 'com.fengwenyi'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.fengwenyi:erwin-framework:1.0-SNAPSHOT'
}

